<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h1 class="display-5">Système de Recherche d'Images</h1>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-4 mt-4">
                            <a href="{{ url_for('display.index') }}" class="btn btn-lg btn-outline-primary">
                                Affichage des Images
                            </a>
                            
                            <a href="{{ url_for('descriptors.index') }}" class="btn btn-lg btn-outline-secondary">
                                Calcul des Descripteurs
                            </a>
                            
                            <a href="{{ url_for('search.index') }}" class="btn btn-lg btn-outline-success">
                                Moteur de Recherche avec descripteurs
                            </a>
                            
                            <a href="{{ url_for('text_search.index') }}" class="btn btn-lg btn-outline-info">
                                Recherche d'Images par Texte
                            </a>
                            
                            <a href="{{ url_for('deep_search.index') }}" class="btn btn-lg btn-outline-dark">
                                Moteur de Recherche par Deep Learning
                            </a>
                        </div>
                    </div>
                    <div class="card-footer text-center text-muted">
                        <p>© 2023 - Système de Recherche d'Images</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
