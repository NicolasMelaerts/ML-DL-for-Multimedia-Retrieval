<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .title {
            margin-bottom: 2rem;
            text-align: center;
        }
        .btn-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .btn-custom {
            margin-bottom: 1.5rem;
            padding: 1rem;
            font-size: 1.2rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">{{ title }}</h1>
        
        <div class="btn-container">
            <a href="{{ url_for('display_page') }}" class="btn btn-primary btn-custom">
                Affichage des Images
            </a>
            
            <a href="{{ url_for('descriptors_page') }}" class="btn btn-secondary btn-custom">
                Calcul des Descripteurs
            </a>
            
            <a href="{{ url_for('search_page') }}" class="btn btn-success btn-custom">
                Moteur de Recherche avec descripteurs
            </a>
            
            <a href="{{ url_for('text_search_page') }}" class="btn btn-info btn-custom">
                Recherche d'Images par Texte
            </a>
            
            <a href="{{ url_for('deep_search_page') }}" class="btn btn-warning btn-custom">
                Moteur de Recherche par Deep Learning
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
